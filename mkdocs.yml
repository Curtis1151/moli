site_name: MOLI：提升实践能力的试炼之地
site_url: https://nightlanding.github.io/moli
theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt 
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
plugins:
  - search
repo_url: https://github.com/nightlanding/moli
#repo_name: squidfunk/mkdocs-material
repo_name: MOLI

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - 首页: index.md
  - 'CS61A': 
      - '课程简介': CS61A.md
      - 'Lab 00': "CS61A/Lab & Discussion/Lab 00: Getting Started.md"
  - 'CS61B': CS61B.md
  - 'CS61C': CS61C.md
  - '南京大学 ICS': PA.md
  - 'MIT6.S081': MIT6.S081.md